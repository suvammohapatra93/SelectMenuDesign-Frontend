<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suvam's Select Menu Design App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="suvam">SUVAM MOHAPATRA</h1>
    <div class="hero">
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select Social Media</p>
          <img src="images/arrow.png" id="arrowIcon" alt="arrow icon" />
        </div>
        <ul id="list" class="hide">
          <li class="options">
            <img src="images/facebook.png" alt="Facebook Icon" />
            <p>Facebook</p>
          </li>
          <li class="options">
            <img src="images/youtube.png" alt="YouTube Icon" />
            <p>YouTube</p>
          </li>
          <li class="options">
            <img src="images/pinterest.png" alt="Pinterest Icon" />
            <p>Pinterest</p>
          </li>
          <li class="options">
            <img src="images/whatsapp.png" alt="WhatsApp Icon" />
            <p>WhatsApp</p>
          </li>
          <!-- Adding Instagram Option -->
          <li class="options">
            <img src="images/instagram.png" alt="Instagram Icon" />
            <p>Instagram</p>
          </li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
